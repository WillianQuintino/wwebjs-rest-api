# Contact Management Endpoints

/sessions/{sessionId}/contacts:
  get:
    tags:
      - ðŸ“ž Contacts
    summary: Get all contacts
    description: Retrieve list of all WhatsApp contacts
    parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: List of contacts
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiResponse'

/sessions/{sessionId}/contacts/{contactId}:
  get:
    tags:
      - ðŸ“ž Contacts
    summary: Get contact details
    description: Retrieve detailed information about a specific contact
    parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
      - name: contactId
        in: path
        required: true
        schema:
          type: string
        example: '5511999999999@c.us'
    responses:
      200:
        description: Contact details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactResponse'

