/sessions/{sessionId}/contacts/validate-number:
  post:
    tags:
      - ðŸ“ž Contacts
    summary: Validate phone number
    description: Check if a phone number is registered on WhatsApp
    parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidateNumberDTO'
    responses:
      200:
        description: Validation result
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    exists:
                      type: boolean
                    jid:
                      type: string

